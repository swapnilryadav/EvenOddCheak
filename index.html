<!DOCTYPE html>
<html>
    <head>
        <title>
                EVEN ODD
        </title>
        <style>
            * {
                font-size: 50px;
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <center>
        <h1>Even or Odd</h1>
        <form onsubmit="Cheak()">
            <input type="number" step="any" placeholder="Enter number" id="num">
            <br/><br/>
            <input type="submit" value="M1">
            <input type="submit" value="M2">
            <input type="submit" value="M3">
        </form>
        <h2 id="msg"></h2>
        <script>
            function Cheak(){
                event.preventDefault(); // Correct method name
                    let num = document.getElementById("num");
                    let msg = document.getElementById("msg");
                    let action = document.activeElement.value;

                    if (num.value === "") {
                        alert("Please enter a number first");
                        msg.innerHTML = "";
                        num.focus();
                        return;
                    }
                    let n = parseInt(num.value);

if (action === "M1") {
    // Using ternary operator
    let ans = n % 2 === 0 ? "Even" : "Odd";
    msg.innerHTML = "M1 --> " + ans;
} else if (action === "M2") {
    // Using if-else statement
    let ans = "";
    if (n % 2 === 0) {
        ans = "M2 --> Even";
    } else {
        ans = "M2 --> Odd";
    }
    msg.innerHTML = ans;
} else if (action === "M3") {
    // Using switch statement
    let ans = "";
    switch (n % 2 === 0) {
        case true:
            ans = "M3 --> Even";
            break;
        default:
            ans = "M3 --> Odd";
            break;
    }
    msg.innerHTML = ans;
}
}
</script>
</center>
</body>
</html>
